<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NBCC Restaurant - Hospitality and Tourism</title>
<link rel="shortcut icon" href="/images/favicon-32x32.png"
	type="image/svg+xml" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rubik:wght@400;500;600;700&family=Shadows+Into+Light&display=swap"
	rel="stylesheet" />
<link rel="stylesheet" href="/css/dashboard.css" />


</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<!-- sidebar -->

			<div th:replace="./fragments :: html_sidebar"></div>

			<!-- overlay to close sidebar on small screens -->
			<div class="w-100 vh-100 position-fixed overlay d-none"
				id="sidebar-overlay"></div>
			<!-- note: in the layout margin auto is the key as sidebar is fixed -->
			<div class="col-md-9 col-lg-10 ml-md-auto px-0">

				<!-- top nav -->
				<nav th:replace="./fragments :: html_navbar"></nav>

				<!-- main content -->

				<main class="container-fluid">
					<section class="row">
						<div class="col-md-6 col-lg-4">
							<!-- card -->
							<article class="p-4 rounded shadow-sm border-left mb-4">
								<a th:href="@{/reservations}" class="d-flex align-items-center">
									<span class="bi bi-box h5"></span>
									<h5 class="ml-2">Reservations</h5>
								</a>
							</article>
						</div>
						<div class="col-md-6 col-lg-4">
							<article class="p-4 rounded shadow-sm border-left mb-4">
								<a th:href="@{/events}" class="d-flex align-items-center"> <span
									class="bi bi-person h5"></span>
									<h5 class="ml-2">Events</h5>
								</a>
							</article>
						</div>
						<div class="col-md-6 col-lg-4">
							<article class="p-4 rounded shadow-sm border-left mb-4">
								<a th:href="@{/timeslots}" class="d-flex align-items-center"> <span
									class="bi bi-person h5"></span>
									<h5 class="ml-2">Time Slots</h5>
								</a>
							</article>
						</div>
						<div class="col-md-6 col-lg-4">
							<article class="p-4 rounded shadow-sm border-left mb-4">
								<a th:href="@{/menus}" class="d-flex align-items-center"> <span
									class="bi bi-person-check h5"></span>
									<h5 class="ml-2">Menus</h5>
								</a>
							</article>
						</div>
					</section>

					<div
						class="jumbotron jumbotron-fluid rounded bg-white border-0 shadow-sm border-left px-4">
						<div class="container">
							<h1 class="display-4 mb-2 text-primary">Dashboard</h1>
							<p class="lead text-muted">Under construction.</p>
						</div>
					</div>
				</main>
			</div>
		</div>
	</div>

	<!-- footer -->
	<footer th:replace="./fragments :: html_footer"></footer>
	<!-- end of footer -->

	<script src="/js/dashboard.js" defer></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		defer></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
		defer></script>
	<script type="module"
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
