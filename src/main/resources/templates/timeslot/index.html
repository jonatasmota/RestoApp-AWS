<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head" />

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- sidebar -->
			<div th:replace="./fragments :: html_sidebar"></div>

			<!-- overlay to close sidebar on small screens -->
			<div class="w-100 vh-100 position-fixed overlay d-none"
				id="sidebar-overlay"></div>
			<!-- note: in the layout margin auto is the key as sidebar is fixed -->
			<div class="col-md-9 col-lg-10 ml-md-auto px-0">
				<!-- top nav -->
				<nav th:replace="./fragments :: html_navbar"></nav>

				<div class="container">
					<h1>Time Slots</h1>
					<div class="row">
						<!-- Search form>
						<div class="col-md-3">
							<form th:action="@{/list}" method="get">
								<input class="form-control" type="text" placeholder="Search"
									aria-label="Search">
								<button type="submit" class="btn">Search</button>
							</form>
						</div-->

						<div class="col-md-9">
							<a th:href="@{/newTimeslot}">
								<button class="btn btn-hover float-right">Add Time Slot</button>
								<!-- button class="nav-toggle-btn" aria-label="Toggle Menu"
									data-nav-toggle-btn-->
									<span class="line top"></span> <span class="line middle"></span>
									<span class="line bottom"></span>
								</button>
							</a>
						</div>
					</div>

					<table class="table table-striped table-responsive-md mt-4">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Hour</th>
								<th scope="col">Minute</th>
								<th scope="col">Event</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${#lists.isEmpty(timeslots)}">
								<td colspan="8">No Time Slots added</td>
							</tr>
							<tr th:each="timeslot : ${timeslots}">
								<td th:text="${timeslot.id}"></td>
								<td th:text="${timeslot.hour}"></td>
								<td th:text="${timeslot.minute}"></td>
								<td th:text="${timeslot.event.eventName}"></td>
								<td style="display: flex"><a
									th:href="@{/editTimeslot(id=${timeslot.id})}"
									class="icon" data-toggle="tooltip" title="Edit Time Slot"><ion-icon
											name="create-outline"></ion-icon></a>&nbsp; <a
									th:href="@{/deleteTimeslot(id=${timeslot.id})}"
									class="icon" data-toggle="tooltip" title="Delete Time Slot"><ion-icon
											name="trash-outline"></ion-icon></a></td>

							</tr>


						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>

	<!-- footer -->
	<footer th:replace="./fragments :: html_footer"></footer>
	<!-- end of footer -->


	<script src="/js/dashboard.js" defer></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		defer></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
		defer></script>
	<script type="module"
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
