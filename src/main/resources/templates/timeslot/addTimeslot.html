<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head" />

<body>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="./fragments :: html_sidebar"></div>

			<!-- overlay to close sidebar on small screens -->
			<div class="w-100 vh-100 position-fixed overlay d-none"
				id="sidebar-overlay"></div>
			<!-- note: in the layout margin auto is the key as sidebar is fixed -->
			<div class="col-md-9 col-lg-10 ml-md-auto px-0">
				<!-- top nav -->
				<nav th:replace="./fragments :: html_navbar"></nav>


				<div class="container">
					<h1>Add Time Slot</h1>
					<hr>
					<div class="col-sm-12 alert alert-danger" role="alert"
						th:if="${events.size() == 0}">
						<p>
							You must <a th:href="@{/newEvent}" class="alert-link">create
								an event</a> before attempting to add a time slot.
						</p>
					</div>
					<div th:unless="${events.size() == 0}">
						<div>
							<form action="#" th:action="@{/saveTimeslot}"
								th:object="${timeslots}" method="POST">
								<div class="row mb-5">

									<div class="col-sm-4">
										<div class="form-outline">
											<label class="form-label" for="hour">Hour</label> <input
												type="number" th:field="*{hour}" id="hour"
												class="form-control" />
										</div>
									</div>

									<div class="col-sm-4">
										<div class="form-outline">
											<label class="form-label" for="minute">Minute </label> <input
												type="number" th:field="*{minute}" id="minute"
												class="form-control" />
										</div>
									</div>

									<div class="col-sm-4">
										<div class="form-outline">
											<label class="form-label" for="ddlEvent">Event</label> <select
												name="ddlEvent" th:field="*{eventTimeslotID}"
												class="form-control">
												<option th:each="event : ${events}"
													th:value="${event.eventId}" th:text="${event.eventName}" />
											</select>
										</div>
									</div>

									<!-- buttons -->
									<div class="col-sm-12 mt-3">
										<button type="submit" class="btn btn-primary">Save</button>
										<a th:href="@{/timeslots}" class="btn btn-primary"> Back
											to Time Slot List</a>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>

			<!-- footer -->
			<footer th:replace="./fragments :: html_footer"></footer>
			<!-- end of footer -->

			<script src="/js/dashboard.js" defer></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
				defer></script>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
				defer></script>
			<script type="module"
				src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
			<script nomodule
				src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
