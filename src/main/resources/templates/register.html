<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="./fragments :: html_head" />
<body class="wrapper text-center">	
	<!-- <link rel="stylesheet" href="/login.css" /> -->
		<div class="container">

			<h2 class="mt-3">Add Admin Employee</h2>
			<hr>
			<form action="#" th:action="@{/addNewAdmin}"
				th:object="${employee}" method="POST">
				<div th:if="${error_employee}">
			       <div class="alert alert-danger alert-dismissible fade show" role="alert">
					  Error Adding Admin Account 
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4 align-self-center">
						<label for="inputFirstName">Firstname</label> <input name="firstName" type="text"
							class="form-control" id="inputFirstName" th:field="*{firstName}"
							placeholder="First Name" required>
					</div>

					<div class="form-group col-md-4">
						<label for="inputLastName">Lastname</label> <input name="lastName" type="text"
							class="form-control" id="inputLastName" th:field="*{lastName}"
							placeholder="Last Name" required>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="inputUsername">Username</label> <input name="username" type="text"
							class="form-control" id="inputUsername" th:field="*{username}"
							placeholder="Username" required>
					</div>

					<div class="form-group col-md-4">
						<label for="inputPassword">Password</label> <input name="password" type="password"
							class="form-control" id="inputPassword" th:field="*{password}"
							placeholder="Password" required>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Save</button>
				<button type="button" class="btn btn-primary" id="seeder">Seed User</button>
				<a th:href="@{/}" class="btn btn-danger"> Back to Login</a>
				
			</form>

			<hr>


		</div>
	<script>
		$("#seeder").click(function(){
			$("#inputFirstName").val("admin");
			$("#inputLastName").val("admin");
			$("#inputUsername").val("admin");
			$("#inputPassword").val("admin");
		});
	</script>
</body>
</html>
